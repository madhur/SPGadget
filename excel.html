    <body id="main" onload="Excelinit()">
	
	
	<div class="box" id="excel">

	<table class="toprow" cellspacing="0px" cellpadding="0px">
		<tr>
			<td></td>
			<td class="header">EXCEL Sticky</td>
			<td class="refresh"><img id="refreshimg" src="images/refresh.png" height=32 width=32></td>
		</tr>
	</table>
	<table class="statusrow" cellspacing="0px" cellpadding="0px">
		<tr>
			<td class="status">Updated: </td>
			<td><span id="lastrefresh"></span></td>
		</tr>
	</table>

	<table cellspacing="0px" cellpadding="0px" class="contenttable" id="accordion">
		<tbody class="category">
			<tr bgcolor=rgb(251,245,147) class="contentrow">
				<td class="arrow">> </td>
				<td class="content"><a href="javascript:expand();">Approved</a></td>
				<td class="amount">$ 4,000</td>
			</tr>
		</tbody>
		
		

	</table>

	
		
	


	<table class="bottomtable" cellspacing="0" cellpadding="0">
		<tr class="bottomrow">
			<td class="footer ideaicon"><img src="images/idea.png" title="Submit new idea!" height=32 width=32 /></td>			
			<td class="footer helpicon"><img src="images/question.png" title="Browse EXCEL" height=32 width=32 /></td>
			<td class="browsericon"><img src="images/browser.png" title="Browse EXCEL" height=32 width=32 /></td>
		</tr>
	</table>
