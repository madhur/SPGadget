<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>		
		<link rel="stylesheet" type="text/css" href="css/settings.css">
		<script type="text/javascript" src="js/settings.js"></script>
        <title>EXCEL Configuration</title>

    </head>
	
    <body onload="return initLoad();">
	<fieldset>
	<legend>EXCEL Configuration</legend>
		<table>
		<tr>
			<td>Year Filter</td>
			
			<td>
		<select id=viewoption>
					<option name=nofilter value=nofilter> No filter </option>
					<option name=previousyear value=previousyear> Previous Year (2012) </option>
					<option name=currentyear value=currentyear> Current Year (2013) </option>
					<option name=nextyear value=nextyear> Next Year (2014) </option>
					
				</select>
		</td>
			
		</tr>
		
		<tr>
			<td>
				Only my ideas
			</td>
			<td>
				<input type="checkbox" id="onlymyideas" name="onlymyideas" value="onlymyideas"></input>
			</td>
		</tr>
		
		
		<tr>
			<td>
					Theme
					
				</select>
			</td>
			<td>
					<select id=theme>
					<option name=classic value=classic> Classic </option>
					<option name=modern value=modern> Modern </option>
					
				</select>
			</td>
		</tr>
		
	
		
		</table>
		</fieldset>
    </body>

</html>
